<div class="list-group">
  <table class="table table-striped">
	<tr  ng-repeat="project in projects" ng-click="selectProject(project)"
		ng-class="{active: project.selected}" ui-sref='incidents.incident({incidentID:project.id()})'>
	  <td ui-sref-active="active"> {{ project.id() }} </td>
	  <td> {{ project.data('name') }} </td>
	  <td> {{ project.status() }} </td>
	  <td> {{ project.timestamp() | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
	  <td><button class="delete" ng-click="deleteProject(project)">Delete</button></td>
	</tr>
	<p ui-sref='incidents.incident({incidentID:"new"})'>New Project</p>
  </table>
</div>
