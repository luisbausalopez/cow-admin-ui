<div class="row">
  <table class="table table-striped">
    <tr  ng-repeat="peer in peers" ng-click="changePeerStatus(peer)">
      <td> {{ peer.id() }} </td>
	  <td> {{ peer.data('family') }} </td>
	  <td> {{ peer.status() }} </td>
      <td> {{ peer.timestamp() | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
      <td><button class="delete" ng:click="deletePeer(peer)">Delete</button></td>
    </tr>
  </table>
</div>
